<!doctype html>
{% macro nav(id, post_time, edit_time, title, content) %}
<div class="history">
    <div class="word" id=a{{id}}>
        <a style="font-size: 12px;">#{{id}}</a>
        <a class="topic"> {{title}}</a>
        <div class="time">
            <a class="edit-time">Last edit: {{edit_time}}</a>
            <a class="post-time">Post time: {{post_time}}</a>
        </div>
    </div>
    <div class=delete-container id=a{{id}}><img src="static/photo/close.png" class="delete" /></div>
</div>
{% endmacro %}
<html>

<head>
    <title>{{title}} - Glog</title>
    <link rel="shortcut icon" href="static/photo/favcon.png" />
    <link href="http://allfont.net/allfont.css?fonts=courier" rel="stylesheet" type="text/css" />
    <link href="http://allfont.net/allfont.css?fonts=roboto-slab-thin" rel="stylesheet" type="text/css" />
    <link href="static/css/trix.css?v=19" rel="stylesheet" type="text/css" />
    <link href="static/css/editor.css?v=1" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.typekit.net/wnd0asw.css">
    <script src="static/script/trix.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script>
        //save change
        function save() {
            var bid = $(".editor").attr("id")
            var title = $("#title").val()
            var content = document.querySelector("trix-editor").value
            c = {
                "id": bid,
                "title": title,
                "content": content,
            }
            $.ajax({
                url: "http://10.5.3.234/save",
                type: "post",
                data: c,
                success: function (ret) {
                    if (ret == "1") {
                        location.reload()
                    }else {
                        alert("Failed")
                    }
                }
            })
        }
        //create
        function create() {
            $.ajax({
                url: "http://10.5.3.234/create",
                type: "post",
                data: "",
                success: function (ret) {
                    $("#title").val("")
                    $(".editor").attr("id", ret)
                    document.querySelector("trix-editor").value = ""
                    location.reload()
                }
            })
        };
        //delete
        $(document).ready(function () {
            $(".delete-container").click(function () {
                var con = confirm("Really wanna delete?")
                if(con === true){ 
                    var bid = $(this).attr("id")
                    $.ajax({
                        url: "http://10.5.3.234/delete",
                        type: "post",
                        data: {
                            "id": bid
                        },
                        success: function (ret) {
                            if (ret == "1") {
                                location.reload()
                            } else {
                                alert("Failed")
                            }
                        }
                    })
                }
            });
        });
        //fetch
        $(document).ready(function () {
            $(".word").click(function () {
                var bid = $(this).attr("id")
                $.ajax({
                    url: "http://10.5.3.234/fetch",
                    type: "post",
                    data: {
                        "id": bid
                    },
                    success: function (a) {
                        var ret = JSON.parse(a)
                        $("#title").val(ret['title'])
                        $(".editor").attr("id", ret['id'])
                        document.querySelector("trix-editor").value = ret['content']
                    }
                })
            });
        });

    </script>

</head>

<body>
    <div id=frame>
        <div class="contraction">
            <a id="return-home" href='/'>Back to home</a>
            <a id="new" onclick=create()>New article</a>
            <div class="history-container">
                {% for i in range(number) %}
                {{nav(**content[i])}}
                {% endfor %}
            </div>
        </div>
        <div id="editor-frame">
            <div id="header">
                <input type="text" id="title" placeholder="Title" />
                <div id="button">
                    <a onclick=save()>Save</a>
                </div>
            </div>
            <div class="editor" id="null">
                <trix-editor readonly = "readonly"></trix-editor>
            </div>
        </div>
    </div>
</body>

</html>
